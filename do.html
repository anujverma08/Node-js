<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">   </p>


    <script>
        const carrs = ["BMW", "Volvo", "Saab", "Ford"];
        let i = 0;
        do{
        
            document.getElementById("demo").innerHTML += carrs[i] + "<br>";
            i++;
        }
        while(i < carrs.length());
        </script>
</body>
</html>
